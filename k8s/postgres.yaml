apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-db
  template:
    metadata:
      labels:
        app: shipping-db
    spec:
      containers:
        - name: shipping-db
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: "shipping_db"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: shipping-db
spec:
  selector:
    app: shipping-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

